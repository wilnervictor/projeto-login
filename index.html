<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos/style.css" />

    
    <title>Tela de login</title>
  </head>
  <body>
     
    <main>
      <section id="login">
        <div id="imagem">
        
        </div>
        <div id="formulario">
          <h1>Login</h1>
          <p>
            Seja bem-vinda(a) novamente. Faça login para acessar sua conta e
            poder fazer as configuraçôes no seu ambiente.
          </p>
          <form action="login.js" method="post" autocomplete="off">
            <div class="campo">
                <span class="material-symbols-outlined">person</span>
                <input type="email" name="login" id="ilogin" placeholder="Seu gmail"/>
                 <label for="ilogin">Login</label>
            </div>
            <div class="campo">
                <span class="material-symbols-outlined">vpn_key</span>
                <input type="password" name="senha" id="isenha" placeholder="Sua senha">
                <label for="isenha">Senha</label>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
