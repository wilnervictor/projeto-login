<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos/style.css" />
   <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    
    <title>Tela de login</title>
  </head>
  <body>
     
    <main>
      <section id="login">
        <div id="imagem">
        
        </div>
        <div id="formulario">
          <h1>Login</h1>
          <p>
            Seja bem-vinda(a) novamente. Faça login para acessar sua conta e
            poder fazer as configuraçôes no seu ambiente.
          </p>
          <form action="login.js" method="post" autocomplete="off">
            
            <div class="campo">
                <span class="material-symbols-outlined">person</span>
                <input type="email" name="login" id="ilogin" placeholder="Seu gmail" autocomplete="email" required maxlength="30"/>
                 <label for="ilogin">Login</label>
            </div>

            <div class="campo">
                <span class="material-symbols-outlined">vpn_key</span>
                <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20  ">
                <label for="isenha">Senha</label>
            </div>
            <input type="submit" value="Enviar">
            <button class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span>
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
